<DOCTYPE html>
    <html>
      <head>
        <title>Let's Go Travel</title>
        <link rel="stylesheet" href="Travel.css">
      </head> 
      <body>
    <h1 id="title">Let's Go Travel</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
       <form id="survey-form">
       <fieldset><label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Enter your name" italic" required></label>
       <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Number: <input id="number" type="phone number" placeholder="Enter your number" required></label></fieldset>
    <p>What country in Asia would you like to go?</p>
    <select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">Philippines</option>
    <option value="2">Thailand</option>
    <option value="3">Vietnam</option>
    <option value="4">Singapore</option>
    <option value="5">Taiwan</option>
    <option value="6">HongKong</option>
    <option value="7">Macau</option></select>
    <p>Would you recommend "Let's Go Travel" to a friend?</p>
     <label>
    <input name="user-recommend"value="Yes" type="radio" class="input-radio"/>Yes</label>
    <label>
    <input name="user-recommend"value="No" type="radio" class="input-radio" />No</label>
    <p>What activities would you like to do?</p>
    <label id="number-label">1. <input id="name" type="text" name="name"></label>
    <label id="number-label">2. <input id="name" type="text" name="name"></label>
    <label id="number-label">3. <input id="name" type="text" name="name"></label>
    <label id="number-label">4. <input id="name" type="text" name="name"></label>
    <label id="number-label">5. <input id="name" type="text" name="name"></label>
    <textarea name="bio" rows="3" cols="38" placeholder="You can write any suggestions here..."></textarea>
    <input id="submit" type="submit"/>
    </form>
    </body> 
    </html>
